<style>
    * {
        -ms-overflow-style: none;
        /* Internet Explorer 10+ */
        scrollbar-width: none;
        /* Firefox */
    }

    *::-webkit-scrollbar {
        display: none;
        /* Safari and Chrome */
    }

    .slider-container {
        width: 100%;
        overflow-x: auto;
        user-select: none;
    }

    .slider-container .slider {
        display: flex;
        height: 100%;
    }

    .slider-container .slider-item {
        scroll-snap-align: center;
        margin-right: 16px;
        height: 100%;
        flex-shrink: 0;
    }


    .slider-container.big{
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
    }
    .slider-container.big.grabbing {
        scroll-snap-type: none;
        scroll-behavior: auto;
        cursor: grabbing;
    }

    .slider-container.big .slider-item {
        width: calc(100% - 60px);
    }

    .slider-container .slider-item:first-child {
        padding-left: 30px;
    }

    .slider-container .slider-item:last-child {
        padding-right: 30px;
    }

    .slider-container.big .slider-item:first-child {
        width: calc(100% - 30px);
    }

    .slider-container.big .slider-item:last-child {
        width: calc(100% - 30px);
    }

</style>
<webc-container controller="CarouselCardController" data-view-model="@">
    <div class="slider-container" data-tag="scroll-container">
        <div class="slider" data-tag="slider">
        </div>
    </div>
</webc-container>
