<style>
    * {
        -ms-overflow-style: none;
        /* Internet Explorer 10+ */
        scrollbar-width: none;
        /* Firefox */
    }

    *::-webkit-scrollbar {
        display: none;
        /* Safari and Chrome */
    }

    .slider-container {
        width: 100%;
        height: 192px;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        user-select: none;
    }

    .slider-container .slider {
        display: flex;
        height: 100%;
    }

    .slider-container .slider-item:first-child {
        padding-left: 30px;
        width: calc(100% - 30px);
    }

    .slider-container .slider-item:last-child {
        padding-right: 30px;
        width: calc(100% - 30px);
    }

    .slider-container .slider-item {
        scroll-snap-align: center;
        margin-right: 16px;
        width: calc(100% - 60px);
        height: 100%;
        display: flex;
        flex-shrink: 0;
    }

    .slider-container .grabbing {
        scroll-snap-type: none;
        scroll-behavior: auto;
        cursor: grabbing;
    }
</style>
<webc-container controller="CarouselCardController" data-view-model="@card">
    <div class="slider-container" data-tag="scroll-container">
        <div class="slider" data-tag="slider" data-for="@items">
            <anchor-card class="slider-item" data-view-model="@"></anchor-card>
        </div>
    </div>
</webc-container>
