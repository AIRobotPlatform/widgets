<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .anchor-card {
        position: relative;
        border-radius: 7px;
        background-repeat: no-repeat !important;
        background-size: 100% 100% !important;
    }

    .anchor-card .container {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        height: 192px;
        width: 100%;
        align-items: center;
        overflow: hidden;
    }

    .anchor-card .left-container {
        margin-left: 15px;
        overflow: hidden;
        margin-bottom: 20%;
    }

    .anchor-card .left-container h3 {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-size: 1.125rem;
        line-height: 175%;
        letter-spacing: 0.015em;
        color: #FFFFFF;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .anchor-card .left-container .description {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 500;
        font-size: 0.6875rem;
        line-height: 175%;
        letter-spacing: 0.015em;
        color: #FFFFFF;
        margin-bottom: 5px;
    }

    .anchor-card .left-container .members {
        display: flex;
        align-items: center;
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-size: 0.6875rem;
        line-height: 175%;
        letter-spacing: 0.015em;
        color: #FFFFFF;
        margin-bottom: 5px;
        white-space: nowrap;
    }

    .anchor-card .left-container .members img {
        aspect-ratio: 1/1;
        width: 15px;
        margin-right: 5px;
    }

    .anchor-card .left-container .members p {
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .anchor-card .anchor {
        display: flex;
        align-items: center;
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 600;
        font-size: 1.125rem;
        line-height: 175%;
        letter-spacing: 0.015em;
        color: white;
        white-space: nowrap;
        left: 15px;
        bottom: 10px;
        position: absolute;
        max-width: 65%;

    }

    .anchor-card .anchor p {
        overflow: hidden;
        text-overflow: ellipsis;
        width: 100%;
    }

    .anchor-card .anchor img {
        margin-left: 8px;
        aspect-ratio: 1/1;
        width: 12px;
    }

    .anchor-card .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        margin-bottom: 5%;
    }

    .anchor-card .image-container img {
        aspect-ratio: 1/1;
        max-width: 100%;
        width: 125px;
    }

    .anchor-card img {
        user-select: none;
        pointer-events: none;
    }
</style>
<webc-container controller="AnchorCardController" data-view-model="@card">
    <div class="anchor-card" data-view-model="@background">
        <div class="container">
            <div class="left-container">
                <h3>{{@header}}</h3>
                <p class="description">{{@description}}</p>
                <div class="members">
                    <img src="./AIRobotWidgets/components/assets/members-vector.svg">
                    <p>{{@memberCount}}</p>
                </div>

            </div>

            <div class="image-container">
                <img data-tag="cardImage" data-view-model="@cardImage">
            </div>
        </div>
        <div class="anchor" data-tag="anchor-tag">
            <p>{{@anchorText}}</p>
            <img src="./AIRobotWidgets/components/assets/arrow-vector.svg">
        </div>
    </div>
</webc-container>
