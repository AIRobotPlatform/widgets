<style>
    .photo-with-text {
        height: 134px;
        width:120px;
        border-radius: 15px;
    }

    .photo-with-text .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        padding: 6px 10px;
        border-radius: 15px;
    }

    .photo-with-text .container .photo {
        overflow: hidden;
        height: 95px;
        width: 100px;
        pointer-events: none;
    }

    .photo-with-text .container .photo img {
        width: 100%;
        height: 100%;
    }

    .photo-with-text .text {
        margin-top:8px;
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 500;
        font-size: 0.6875rem;
        line-height: 16px;
        color: #000000;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
</style>


<webc-container shadow controller="PhotoWithTextController">
    <div class="photo-with-text">
        <div class="container" data-view-model="@background" data-tag="tap-profile">
            <div class="photo">
                <img data-view-model="@cardImage">
            </div>
            <p class="text">{{@text}}</p>
        </div>
    </div>
</webc-container>
