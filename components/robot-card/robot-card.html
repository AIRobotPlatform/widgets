<style>
    .robot-card {
        position: relative;
    }

    .robot-card .robot-card-container {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        border-radius: 7px;
        box-shadow: 0px 2px 9px rgba(203, 203, 203, 0.15);
        background-repeat: no-repeat !important;
        background-size: 100% 100% !important;
        border-radius: 7px;
        padding-top: 14px;
        padding-bottom: 75px;
    }

    .robot-card card-info-strip {
        position: absolute;
        height: 50px;
        bottom: 11px;
        width: 100%;
    }

    .robot-card .messages-container {
        margin-left: 7px;
        height: 117px;
        display: flex;
        justify-content: end;
        flex-direction: column;
        align-self: center;
    }

    .robot-card .messages-container.overflow {
        margin-left: 0px;
        position: relative;
        left: -12px;
    }

    .robot-card .robot-face {
        max-width: 100%;
        max-height: 100%;
        width: 110px;
        height: 142px;
    }

    .robot-card .robot-face.circle {
        aspect-ratio: 1/1;
        height: auto;
    }

    .robot-card .img-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        max-width: 100%;
        align-self: center;
        overflow: hidden;
    }

    .robot-card .message {
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.51);
        border-radius: 13px 13px 3px 13px;
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 500;
        font-size: 0.93rem;
        line-height: 175%;
        letter-spacing: 0.015em;
        padding: 3px 7px;
        color: black;
        margin-bottom: 6px;
    }

    .robot-card .message-animation {
        animation: message 0.3s ease-out 0s forwards;
        transform: scale(0);
        transform-origin: 100% 100%;
    }

    .robot-card .remove-message-animation {
        animation: removemessage 0.3s ease-out 0s forwards;
        transform-origin: 100% 50%;
    }

    @keyframes message {
        0% {
            max-height: 100vmax;
        }

        80% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
            max-height: 100vmax;
        }
    }


    @keyframes removemessage {
        0% {
            opacity: 0;
            height: 10px;
        }

        100% {
            transform: scale(0);
            opacity: 1;
        }
    }

    @media only screen and (max-width: 339px) {
        .robot-card .message {
            font-size: 0.9rem;
        }

        .robot-card .robot-face {
            width: 100px;
        }
    }

    @media only screen and (max-width: 319px) {
        .robot-card .message {
            font-size: 0.85rem;
        }
    }

    @media only screen and (max-width: 300px) {
        .robot-card .message {
            font-size: 0.8rem;
        }
    }
</style>
<webc-container controller="RobotCardController" data-view-model="@">
    <div class="robot-card">
        <div class="robot-card-container" data-view-model="@background">
            <div class="messages-container" id="messages-container" data-tag="message-container"></div>
            <div class="img-container" data-view-model="@robotBackground">
                <img class="robot-face" id="robot-face" data-view-model="@robotFace">
            </div>
        </div>
        <card-info-strip data-view-model="@cardInfoStrip"></card-info-strip>
    </div>
</webc-container>
