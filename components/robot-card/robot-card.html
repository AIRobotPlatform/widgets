<style>
    .robot-card .container {
        box-shadow: 0px 2px 9px rgba(203, 203, 203, 0.15);
        border-radius: 7px;
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        height: 192px;
        background-repeat: no-repeat !important;
        background-size: 100% 100% !important;
    }

    .robot-card .messages-container {
        position: relative;
        left: -12px;
        height: 117px;
        display: flex;
        justify-content: end;
        flex-direction: column;
        align-self: center;
    }

    .robot-card .robot-face {
        max-width: 100%;
        max-height: 100%;
        width: 110px;
        height:142px;
    }

    .robot-card .img-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        max-width: 100%;
        align-self: center;
        overflow: hidden;
    }

    .robot-card .message {
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.51);
        border-radius: 13px 13px 3px 13px;
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 600;
        font-size: 1.125rem;
        line-height: 1.6875rem;
        padding: 3px 7px;
        color: white;
        margin-bottom: 6px;
    }

    .robot-card .message-animation {
        animation: message 0.3s ease-out 0s forwards;
        transform: scale(0);
        transform-origin: 100% 100%;
    }

    .robot-card .remove-message-animation {
        animation: removemessage 0.3s ease-out 0s forwards;
        transform-origin: 100% 50%;
    }

    @keyframes message {
        0% {
            max-height: 100vmax;
        }

        80% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
            max-height: 100vmax;
        }
    }


    @keyframes removemessage {
        0% {
            opacity: 0;
            height: 10px;
        }

        100% {
            transform: scale(0);
            opacity: 1;
        }
    }

    @media only screen and (max-width: 359px) {
        .robot-card .message {
            font-size: 1.05rem;
        }
    }

    @media only screen and (max-width: 349px) {
        .robot-card .message {
            font-size: 1rem;
        }
    }

    @media only screen and (max-width: 339px) {
        .robot-card .message {
            font-size: 0.9rem;
        }

        .robot-card .robot-face {
            width: 100px;
        }
    }

    @media only screen and (max-width: 319px) {
        .robot-card .message {
            font-size: 0.85rem;
        }
    }

    @media only screen and (max-width: 300px) {
        .robot-card .message {
            font-size: 0.8rem;
        }
    }
</style>
<webc-container controller="RobotCardController" data-view-model="@card">
    <div class="robot-card">
        <div class="container" data-view-model="@background">
            <div class="messages-container" data-tag="message-container"></div>
            <div class="img-container" data-view-model="@robotBackground">
                <img class="robot-face" data-view-model="@robotFace">
            </div>
        </div>

</webc-container>
