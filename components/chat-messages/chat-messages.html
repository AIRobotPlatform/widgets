<style>
    .chat-messages .message {
        position: relative;
        border-radius: 11px;
        min-height: 35px;
        margin: 0 25px 10px;
        padding: 0 10px;
        z-index: 1;
    }

    .chat-messages .their-message {
        background: white;
    }

    .chat-messages .their-message:after {
        transform: rotate(320deg);
        width: 26px;
        background-color: white;
        position: absolute;
        bottom: -1px;
        height: 11px;
        content: '';
        left: -10px;
        border-bottom-left-radius: 37px;
        z-index: 0;
    }

    .chat-messages .my-message {
        background: #afbde3;
    }

    .chat-messages .my-message:after {
        transform: rotate(40deg);
        width: 26px;
        background-color: #afbde3;
        position: absolute;
        bottom: -1px;
        height: 11px;
        content: '';
        right: -8px;
        border-bottom-right-radius: 37px;
        z-index: 0;

    }


    .chat-messages .message p {
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 400;
        font-size: 0.875rem;
        line-height: 35px;
        color: #000000;
        width: calc(100% - 25px);
        position: relative;
        z-index: 2;
    }

    .chat-messages .message span {
        position: absolute;
        right: 11px;
        bottom: 3px;
        font-family: 'Open Sans';
        font-style: normal;
        font-weight: 400;
        font-size: 0.625rem;
        line-height: 14px;
        color: #798389;
        z-index: 2;
    }
</style>



<webc-container  controller="ChatMessagesController" data-view-model="@chatMessage">
    <div class="chat-messages">
        <webc-datatable class="container" datasource="@messageDataSource">
            <container data-if="@myMessage">
                <div slot="true" class="message my-message">

                    <p>{{@text}}</p>
                    <span class="time">{{@time}}</span>
                </div>
                <div slot="false" class="message their-message">

                    <p>{{@text}}</p>
                    <span class="time">{{@time}}</span>
                </div>
            </container>
        </webc-datatable>
    </div>
</webc-container>
